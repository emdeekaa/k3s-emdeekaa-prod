apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: emdeekaa-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/emdeekaa/argocd.git
    path: charts/root-app/
    secretRef: 
      name: github-credentials
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: emdeekaa-argocd
  syncPolicy:
    automated:
      selfHeal: true